<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Color Snake</title>
  </head>
  <body>
    <!-- don't forget the favicon -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>Color Snake</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <canvas id="game"></canvas>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Colores disponibles</h3>
                  <canvas id="color"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div id="vueApp" class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Score</h3>
                  <p id="score" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Lives</h3>
                  <p id="lives" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/global.js"></script>
  <script src="./script/enemy.js"></script>
  <script src="./script/food.js"></script>
  <script src="./script/snake.js"></script>
  <script src="./script/game.js"></script>
</html>
